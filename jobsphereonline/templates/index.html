{% extends 'layout.html' %}
{% block content %}
  <center ng-controller="jobsphereonlineController">
	<form class="form-inline" name="searchForm" action="job/search/">
		<div class="form-group">
			<label for="jobCategory">What ?</label>
			<input type="text" class="form-control" ng-model="tag" size="35" id="tag" name="tag" placeholder="example: Java, Database" uib-typeahead="tag for tag in searchTag($viewValue)"
			typeahead-loading="loadingTags" typeahead-no-results="noResults">
			<i ng-show="loadingTags" class="glyphicon glyphicon-refresh"></i>
    		<div ng-show="noResults">
      			<i class="glyphicon glyphicon-remove"></i> No Results Found
    		</div>
		</div>
		<div class="form-group">
			<label for="location">Where ?</label>
			<input type="text" class="form-control" ng-model="location" size="35" id="location" name="location" placeholder="example: Munich, Dhaka"
			uib-typeahead="location for location in searchLocations($viewValue)"
			typeahead-loading="loadingLocations" typeahead-no-results="noResults">
		</div>
		<input type="hidden" name="page" value="1" />
		<button type="submit" class="btn btn-primary">Search</button>
	</form>
  </center>
 {% endblock %}

{% extends 'layout.html' %}
{% block content %}
<form class="form-horizontal" enctype="multipart/form-data" action="login/" method="post">
	{% csrf_token %}
  <div class="form-group">
    <label class="control-label col-sm-2" for="website">Email</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="email" name="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="website">Password</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" >Submit</button>
    </div>
  </div>
 </form>
 {% endblock %}

{% extends 'layout.html' %}
{% block content %}
  <center>
	<h3>Employer Signup</h3>
	<hr/>
  </center> 
   <form class="form-horizontal" enctype="multipart/form-data" action="employer/signup/" method="post">
   {% csrf_token %}
   {% if request.GET.info_exist %}
  <div class="form-group">
    <label class="control-label col-sm-2" for="title">Message</label>
    <div class="col-sm-6">
      Provided information alreday exist.
    </div>
  </div>
  {%endif%}
  <div class="form-group">
    <label class="control-label col-sm-2" for="title">Title</label>
    <div class="col-sm-6">
      <input type="text" name="title" class="form-control" id="title" placeholder="Title">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="description">Description</label>
    <div class="col-sm-8">
      <jso-ck-editor ng-model="description" name="description" id="description"></jso-ck-editor>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="address">Address</label>
    <div class="col-sm-6">
       <textarea class="form-control" id="address" name="address" placeholder="Address"> </textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="website">Website</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="website" name="website" placeholder="Website">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="logo">Logo</label>
    <div class="col-sm-6">
       <input type="file" class="form-control" id="logo" name="logo" placeholder="Logo">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="website">Email</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="email" name="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="website">Password</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" >Submit</button>
    </div>
  </div>
</form>
 {% endblock %}
